<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>

    <!-- CSS only -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="my-task pt-5">
          <a class="navbar-brand bold-head" href="#">My Task</a>
        </div>

        <nav class="navbar navbar-expand-lg border-bottom">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse pt-4" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
                <li class="nav-item">
                  <a
                    class="nav-link active "
                    aria-current="page"
                    href="#"
                    onclick="alltask()"
                    id="boldall"
                    >All(<span id="alltaskCount"></span>)</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link ash-color"  id="boldactive" href="#" onclick="activeTask()">Active(<span id="activetaskCount"></span>)</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ash-color"  id="boldcompleted" href="#" onclick="completeTask()">Completed(<span id="completedtaskCount"></span>)</a>
                </li>
              </ul>
              <form class="d-flex gap-4" role="search ">
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  id="darkblue"
                >
                  Add New Task
                </button>
                <button class="btn btn-outline-primary" id="clearcomplete" type="button" onclick="deleteCompleted()">
                  Clear Completed Tasks
                </button>
              </form>
            </div>
          </div>
        </nav>

        <div class="d-flex justify-content-between mt-5">
          <div class="col-md-6 p-2 ash-color d-flex border rounded">
            <input
              type="email"
              class="form-control border-0"
              id="exampleFormControlInput1"
              placeholder="Search by task name "
              class="searchbar"
              onkeyup="search()"
              
            />
            <i class="bi bi-search mt-2 ms-1"></i>
          </div>
          <div class="col-md-3 d-flex align-items-center">
            <p class="m-0 bold-head ">Sort&nbsp;By&nbsp;:</p>
            <select class="form-select border-0"  aria-label="Default select example">
                <option value="1" id="weight" >By title</option>
                <option value="2">By due date</option>
            </select>
        </div>
        </div>

        <div class="mt-3 bold-head ash-color" id="activeheading">
          <p>Active Tasks</p>
        </div>
        
        
        <!-- added task -->
        <div id="duplicater" >
          <!-- <div class="taskbox d-flex align-items-center p-2 mt-5 justify-content-between">
            <div class="checkbox-title d-flex align-items-center gap-4">
                <input class="form-check-input rounded-circle check ms-3 mt-0" type="checkbox">
                <div class = "mt-3 ">
                    <p class="addedtaskheading bold-head"><p>
                    <p class="date">  <p>
                </div>
            </div>
       

            <div class= "gap-3">
                <button class="edit border border-0 bg-light" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="bi bi-pencil-fill"></i></button>
                <button class="delete me-4 border border-0 bg-light"><i class="bi bi-trash"></i></button>
            </div>
        
        </div> -->
        </div>


        <div class="mt-3 bold-head ash-color" id="completeheading" >
          <p>Completed task</p>
        </div>

      <!-- completed task -->
      <div id="completed" >



      </div>

        
             

        <!-- Modal -->
        
        <div
          class="modal "
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
          
        >
          <div class="modal-dialog">
            <div class="modal-content px-5 py-2">
              <div class="modal-header px-0">
                <h1 class="modal-title fs-5 blue" id="exampleModalLabel">
                  Add task
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body px-0 items">
                Title *
                <input
                  class="form-control mt-2 mb-3"
                  id="task-title"
                  
                  type="text"
                  placeholder="eg: Create two ad banners"
                  aria-label="default input example"
                />
                Description
                <textarea
                  class="form-control mt-2 mb-3 "
                  id="desc"
                  rows="3"
                  placeholder="Add your task description."
                ></textarea>

                Due Date
                <input
                  type="date"
                  class="form-control mt-2 mb-3"
                  id="theDate"
                />
              </div>
              <div class="modal-footer pe-0">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-btn"  >
                  Add Task
                </button>
              </div>
            </div>
          </div>
        </div>



        <!-- modal for deletion -->
      
       
        <div class="modal  fade " id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog"> 
            <div class="modal-content">
              <button type="button" class="btn-close ms-auto mt-3 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-header border-0 pt-4 d-flex justify-content-center">
                <h1 class="modal-title fs-5 blue" id="exampleModalLabel">Delete Task?</h1>
                
              </div>
              <div class="modal-body d-flex justify-content-center">
                <p class="items">Are you sure you want to delete this task?</p>
              </div>
              <div class="modal-footer border-0 pb-5 d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" onclick="deleteItem()">delete</button>
              </div>
            </div>
          </div>
        </div>



        <!-- modal for editing -->
        <div
        class="modal "
        id="updateModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        
      >
        <div class="modal-dialog">
          <div class="modal-content px-5 py-2">
            <div class="modal-header px-0">
              <h1 class="modal-title fs-5 blue" id="exampleModalLabel">
                Edit task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body px-0 items">
              Title *
              <input
                class="form-control mt-2 mb-3"
                id="update-title"
                
                type="text"
                placeholder="eg: Create two ad banners"
                aria-label="default input example"
              />
              Description
              <textarea
                class="form-control mt-2 mb-3 "
                id="update-desc"
                rows="3"
                placeholder="Add your task description."
              ></textarea>

              Due Date
              <input
                type="date"
                class="form-control mt-2 mb-3"
                id="update-Date"
              />
            </div>
            <div class="modal-footer pe-0">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="update-btn" data-bs-dismiss="modal"  onclick="updateTask()" >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>


    
     





    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
